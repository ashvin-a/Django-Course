{% extends "base.html" %}
    {% block pagetitle%}
    All Months challenge
    {%endblock%}

    {% block content%}
    <h1>Challenges</h1>
    <ul>
        {% for month in months %}
        <li>
            <h2><a href="{% url 'month_name' month %}">{{ month|title }}</a></h2>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
